<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(20%, auto));
      }

      .item:nth-of-type(even) {
        background-color: antiquewhite;
      }
      .item:nth-of-type(odd) {
        background-color: slategray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi distinctio perferendis ad sint sit, deleniti et
        cumque non dolorum! Inventore ea qui perferendis labore, quia deleniti totam in quasi mollitia.
      </div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
    </div>
  </body>
</html>
