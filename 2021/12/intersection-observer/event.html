<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Event Listener</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: thistle;
        transition: 2s;
      }

      .in {
        background-color: salmon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
    <script>
      const boxes = document.querySelectorAll('.box');

      window.addEventListener('scroll', () => {
        boxes.forEach((box) => {
          const { top } = box.getBoundingClientRect();
          if (0 < top && top <= window.innerHeight) box.classList.add('in');
          else box.classList.remove('in');
        });
      });
    </script>
  </body>
</html>
