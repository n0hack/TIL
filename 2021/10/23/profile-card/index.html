<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIL 21.10.23</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="c-card" aria-label="profile card">
      <div class="c-card__header">
        <img class="c-card__img" src="profile.jpeg" alt="profile" />
        <span class="c-card__name">NoHack</span>
        <span class="c-card__job">Frontend Devloper</span>
        <div class="c-card__icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-youtube"></i>
        </div>
        <button class="c-card__button">Contact Me</button>
      </div>
      <div class="c-card__footer">
        <div class="c-card__column">
          <span class="c-card__number">50</span>
          <span class="c-card__text">posts</span>
        </div>
        <div class="divider"></div>
        <div class="c-card__column">
          <span class="c-card__number">7</span>
          <span class="c-card__text">following</span>
        </div>
        <div class="divider"></div>
        <div class="c-card__column">
          <span class="c-card__number">144</span>
          <span class="c-card__text">followers</span>
        </div>
      </div>
    </div>
  </body>
</html>
