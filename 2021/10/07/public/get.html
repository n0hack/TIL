<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GET</title>
  </head>
  <body>
    <textarea cols="50" rows="20" disabled></textarea>
    <script>
      const textarea = document.querySelector('textarea');
      const xhr = new XMLHttpRequest();

      xhr.open('GET', '/todos');
      xhr.send();
      xhr.onload = () => {
        if (xhr.status === 200) {
          textarea.value = xhr.response;
        } else {
          console.error('Error', xhr.status, xhr.responseText);
        }
      };
    </script>
  </body>
</html>
