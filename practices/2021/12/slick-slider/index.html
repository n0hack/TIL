<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__list">
        <div class="slider__item">
          <img class="slider__banner" src="images/banner-1.gif" alt="슬라이더 배너" />
        </div>
        <div class="slider__item">
          <img class="slider__banner" src="images/banner-2.gif" alt="슬라이더 배너" />
        </div>
      </div>
      <div class="slider__buttons">
        <button data-index="0" class="slider__button slider__button--active"></button>
        <button data-index="1" class="slider__button"></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
