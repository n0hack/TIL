<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li>
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="add-circle-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
      </li>
      <div id="marker"></div>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
      let marker = document.querySelector("#marker");
      let list = document.querySelectorAll("ul li");

      const moveIndicator = (e) => {
        marker.style.left = e.offsetLeft + "px";
        marker.style.width = e.offsetWidth + "px";
      };

      list.forEach((link) => link.addEventListener("mousemove", (e) => moveIndicator(e.target)));
    </script>
  </body>
</html>
