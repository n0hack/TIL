<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contactUs">
      <div class="contactUs__title">
        <h2>Get in Touch</h2>
      </div>
      <div class="contacts">
        <!-- Form -->
        <div class="contact form">
          <h3>Send Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="NoHack" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Jeon" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="nohack@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="+82 10 1234 5678" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write yourr message here..."></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Info Box -->
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>Gangnam-gu, Seoul<br />Korea</p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:nohack@gmail.com">nohack@gmail.com</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+821012345678">+82 10 1234 5678</a>
            </div>
          </div>
          <!-- Social Media Link -->
          <ul class="sci">
            <li>
              <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-github"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
          </ul>
        </div>

        <!-- Map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50647.46568308854!2d127.03291995815223!3d37.49691167936595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca4235fb589fb%3A0xb331971bc570bb6a!2z7ISc7Jq47Yq567OE7IucIOqwleuCqOq1rA!5e0!3m2!1sko!2skr!4v1636287030651!5m2!1sko!2skr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
