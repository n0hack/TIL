<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="pushStateBtn">pushState</button>
    <button id="backBtn">backBtn</button>
    <script>
      const pushStateBtn = document.getElementById('pushStateBtn');
      const backBtn = document.getElementById('backBtn');

      pushStateBtn.addEventListener('click', () =>
        history.pushState({ id: 100 }, '', 'dom.html')
      );

      backBtn.addEventListener('click', () => history.back());

      window.addEventListener('popstate', (ev) => console.log(ev.state));
    </script>
  </body>
</html>
