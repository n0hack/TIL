<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: #1f1f1f;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener('click', spriteEffect);

      function spriteEffect(e) {
        /** @type {HTMLDivElement} */
        const sprite = document.createElement('div');

        const width = 191.33;
        const height = 192;
        const frame = 6;
        let current = 0;

        sprite.style.position = 'absolute';
        sprite.style.top = e.y + 'px';
        sprite.style.left = e.x + 'px';
        sprite.style.backgroundImage = 'url(./images/dino.png)';
        sprite.style.width = width + 'px';
        sprite.style.height = height + 'px';
        sprite.style.transform = 'translate(-50%, -50%)';

        const intervalId = setInterval(() => {
          sprite.style.backgroundPositionX = -current * width + 'px';
          current++;
          if (current >= frame) {
            clearInterval(intervalId);
            document.body.removeChild(sprite);
          }
        }, 100);

        document.body.append(sprite);
      }
    </script>
  </body>
</html>
