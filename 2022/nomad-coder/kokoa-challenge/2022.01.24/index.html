<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">The Best Colors</h1>
      </header>
      <main class="content">
        <article class="cards">
          <article class="card">
            <div class="card__info" style="--color: #ff6347">
              <p class="card__name">Tomato</p>
              <p class="card__code">#FF6347</p>
            </div>
          </article>
          <article class="card">
            <div class="card__info" style="--color: #008080">
              <p class="card__name">Teal</p>
              <p class="card__code">#008080</p>
            </div>
          </article>
          <article class="card">
            <div class="card__info" style="--color: #deb887">
              <p class="card__name">Burlywood</p>
              <p class="card__code">#DEB887</p>
            </div>
          </article>
          <article class="card">
            <div class="card__info" style="--color: #d7bfd7">
              <p class="card__name">Thistle</p>
              <p class="card__code">#D7BFD7</p>
            </div>
          </article>
        </article>
      </main>
    </div>
  </body>
</html>
