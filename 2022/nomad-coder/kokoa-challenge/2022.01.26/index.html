<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <header class="header">
          <button class="btn-close" aria-label="close playlist">
            <i class="fas fa-times"></i>
          </button>
          <h2 class="header__title">Playlist</h2>
        </header>
        <main class="main">
          <div class="playing">
            <div class="playing__cover" style="--color: #ffb413">
              <i class="far fa-image"></i>
            </div>
            <div class="playing__info">
              <span class="playing__title">Radnom<br />Love</span>
              <span class="playing__artist">by Divay Kapoor</span>
            </div>
          </div>
          <div class="buttons">
            <button class="btn-play" aria-label="play">
              <i class="fas fa-caret-right"></i> Play
            </button>
            <button class="btn-like" aria-label="like">
              <i class="far fa-heart"></i>
            </button>
            <button class="btn-add" aria-label="add">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <ul class="musics">
            <li class="music">
              <div class="music__cover" style="--color: #f74f26"></div>
              <div class="music__info">
                <span class="music__title">Matargasti</span>
                <span class="music__artist">Mohit Chauhan</span>
              </div>
            </li>
            <li class="music">
              <div class="music__cover" style="--color: #ff7eb3"></div>
              <div class="music__info">
                <span class="music__title">Attitude</span>
                <span class="music__artist">Lewis OfMan · Attitude</span>
              </div>
            </li>
            <li class="music">
              <div class="music__cover" style="--color: #163fe1"></div>
              <div class="music__info">
                <span class="music__title">Try Everything</span>
                <span class="music__artist">Shakira · Zootopia</span>
              </div>
            </li>
            <li class="music">
              <div class="music__cover" style="--color: #02bfa3"></div>
              <div class="music__info">
                <span class="music__title">Sunflower</span>
                <span class="music__artist">Joseph Vincent · Sunflower</span>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
