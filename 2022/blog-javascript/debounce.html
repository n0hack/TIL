<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Debounce</title>
    <style>
      body {
        padding-top: 2rem;
        text-align: center;
      }

      input {
        width: 600px;
        padding: 0.625rem;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <script>
      const text = document.querySelector('input');

      const debounce = (callback, delay) => {
        let timer;
        return (event) => {
          if (timer) clearTimeout(timer);
          timer = setTimeout(callback, delay, event);
        };
      };

      text.addEventListener(
        'input',
        debounce((e) => {
          console.log(e.target.value);
        }, 1000)
      );
    </script>
  </body>
</html>
