<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #f8c291;
      }

      .profile {
        position: absolute;
        top: 0;
        left: 0;
        transform: translateY(-100%);
        width: 12.5rem;
        padding: 0.875rem;
        border-radius: 0.25rem;
        background: #fff;
        opacity: 0;
        transition: transform 100ms linear, opacity 300ms linear;
        pointer-events: none;
      }

      .profile button {
        cursor: pointer;
      }

      .profile.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: visible;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <button>열기/닫기</button>
    </div>
    <div class="profile">
      <button>X</button>
      <p>이름: 박민수</p>
    </div>
    <script>
      const openButton = document.querySelector(".main button");
      const closeButton = document.querySelector(".profile button");
      const profile = document.querySelector(".profile");
      openButton.onclick = () => profile.classList.toggle("open");
      closeButton.onclick = () => profile.classList.toggle("open");
    </script>
  </body>
</html>
