<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Carousel</title>
    <!-- Styles -->
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide">
      <ul class="slide__list">
        <li class="slide__item">
          <img class="slide__image" src="images/1.jpeg" alt="키아나" />
        </li>
        <li class="slide__item">
          <img class="slide__image" src="images/2.jpeg" alt="르블랑" />
        </li>
        <li class="slide__item">
          <img class="slide__image" src="images/3.jpeg" alt="피즈" />
        </li>
        <li class="slide__item">
          <img class="slide__image" src="images/4.jpeg" alt="트위스티드 페이트" />
        </li>
        <li class="slide__item">
          <img class="slide__image" src="images/5.jpeg" alt="제리" />
        </li>
      </ul>
      <div class="buttons">
        <button class="buttons__prev"><i class="fas fa-arrow-left"></i></button>
        <button class="buttons__next"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="paginations">
        <button class="pagination on" data-num="0">1번 슬라이드 버튼</button>
        <button class="pagination" data-num="1">2번 슬라이드 버튼</button>
        <button class="pagination" data-num="2">3번 슬라이드 버튼</button>
        <button class="pagination" data-num="3">4번 슬라이드 버튼</button>
        <button class="pagination" data-num="4">5번 슬라이드 버튼</button>
      </div>
    </div>
    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
